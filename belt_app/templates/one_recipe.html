<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>'
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="row">
        <h1 class="col-sm-9 ms-3">Welcome {{user.first_name}}!</h1>
        <a href="/dashboard" class="col-sm-1 fs-4">Dashboard</a>
        <a href="/logout" class="col-sm-1 fs-4">Logout</a>
    </nav>
    <main class="container row">
        <h2 class="ms-5 mt-5">{{recipe.name}}</h2>
        <table class="border border-3 border-dark">
            <tbody>
                <tr>
                    <td>Description:</td>
                    <td>{{recipe.description}}</td>
                </tr>
                <tr>
                    <td>Under 30 minutes?</td>
                    <td>{{recipe.under_30}}</td>
                </tr>
                <tr>
                    <td>Instructions:</td>
                    <td>{{recipe.instructions}}</td>
                </tr>
                <tr>
                    <td>Date Made:</td>
                    <td>{{recipe.created_at.strftime("%B %d, %Y")}}</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>

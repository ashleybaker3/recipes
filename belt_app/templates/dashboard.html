<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>'
    <link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="row">
        <h1 class="col-sm-9 ms-3">Welcome {{logged_user.first_name}}!</h1>
        <a href="/recipe/new" class="col-sm-1 fs-4">Create</a>
        <a href="/logout" class="col-sm-1 fs-4">Logout</a>
    </nav>
    <main class="row">
        <div class="col-sm-auto m-4">
            <h4 class="row">These are the recipes</h4>
            <table class="table table-striped table-bordered border-dark border border-3">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Under 30 Minutes?</th>
                    <th scope="col">Actions</th>
                </tr>
                <tbody>
                        {% for recipe in recipes %}
                        <tr>
                            <td>{{recipe.name}}</td>
                            <td>{{recipe.under_30}}</td>
                            <td class="d-flex justify-content-around"><a href="/recipes/{{recipe.id}}">View Instructions</a> | <a href="/recipe/edit/{{recipe.id}}">Edit</a> | <a href="recipes/delete/{{recipe.id}}">Delete</a></td>
                        </tr>
                        {% endfor %}
                </tbody>
        </table>
        </div>
    </main>
</body>
</html>
